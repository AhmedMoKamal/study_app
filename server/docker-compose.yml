version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-study-assistant-api
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and vector databases
      - ./server_apps/uploads:/app/server_apps/uploads
      - ./server_apps/db:/app/server_apps/db
      # Optional: mount .env file for environment variables
      - ./.env:/app/.env:ro
    environment:
      # Override these with your actual API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s